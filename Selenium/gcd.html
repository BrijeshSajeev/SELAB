<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GCD Calculator</title>
</head>
<body>
<h2>GCD Calculator</h2>
<div>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" name="num1">
</div>
<div>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" name="num2">
</div>
<button onclick="calculateGCD()" id="btn" type="button">Calculate GCD</button>
<div id="result"></div>

<script>
function calculateGCD() {
    var num1 = parseInt(document.getElementById("num1").value);
    var num2 = parseInt(document.getElementById("num2").value);

    if (!isNaN(num1) && !isNaN(num2)) {
        var gcd = calculateGCDHelper(num1, num2);
        document.getElementById("result").innerHTML = "GCD of " + num1 + " and " + num2 + " is: " + gcd;
    } else {
        document.getElementById("result").innerHTML = "Please enter valid numbers.";
    }
}

function calculateGCDHelper(a, b) {
    if (b === 0) {
        return a;
    }
    return calculateGCDHelper(b, a % b);
}
</script>
</body>
</html>
